<h2 style="margin: 30px 0 0 50px;">Productos</h2>

<mat-card style="margin:30px ;">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="newProduct()">
      <mat-icon mat-list-icon>add</mat-icon> Nuevo producto
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content class="dash-card-conten">

    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filterTable($event)"#input>
    </mat-form-field>

    <div class="mat-table">
      <table mat-table [dataSource]="dataListaProduct">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcionCategoria}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.esActivo == 1? 'Activo':'Inactivo'}} </td>
        </ng-container>
 
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="primary" (click)="editProduct(element)">
              <mat-icon >edit</mat-icon> 
            </button>

            <button mat-icon-button color="warn" (click)="deleteProduct(element)">
              <mat-icon >delete</mat-icon> 
            </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron datos que coincidan con el filtro <b>{{input.value}}</b></td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons="">

      </mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
