<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <h2>Login</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formLogin" (ngSubmit)="login()" class="formlogin">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input formControlName="email" matInput autocomplete="off">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input [type]="hiddenPassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
          <button mat-icon-button matSuffix (click)="hiddenPassword = !hiddenPassword" type="button">
            <mat-icon matSuffix>{{ hiddenPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">
          Iniciar Sisión
          <mat-icon matSuffix>login</mat-icon>
        </button>
      </form>
    </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
      </mat-card-footer>

  </mat-card>
</div>
